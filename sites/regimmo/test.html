<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script src="http://code.jquery.com/jquery-latest.js"></script>

<script>
	$(document).ready(function(){	
		$("#adsize").change(function () {
          $("#adsize option:selected").each(function () {
                if(($(this).text()) == "Sonderformat:"){
                	$(".adsize-misc").show();
                }
                else {
                	$(".adsize-misc").hide();
                }
              });
        });
	});
</script>
</head>
<body>
	<div style="display:none;">lalalala</div>
	<select name="adsize" id="adsize">
		<option value="1">1/1, 200mm breit x 280mm hoch - Preis: 459,-</option>
		<option value="2">2/1, 425mm breit x 280mm hoch - Preis: 799,-</option>
		<option value="3">1/2quer, 200mm breit x 140mm hoch - Preis: 299,-</option>
		<option value="4">1/2hoch, 100mm breit x 280mm hoch - Preis: 299,-</option>
		<option value="5">1/3quer, 200mm breit x 90mm hoch - Preis: 169,-</option>
		<option value="6">1/4, 98mm breit x 138mm hoch - Preis: 129,-</option>
		<option value="7">Sonderformat:</option>
	</select>
	
	<input style="display: none" type="text" class="adsize-misc" />

	<div></div>
</body>
</html>
